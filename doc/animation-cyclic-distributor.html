<html>
<head>
<meta charset="UTF-8">
</head>
<body onload="draw();">
<canvas id="canvas" width="500" height="500"></canvas>
</body>
<script>
function draw() {

	var cx = 250;
	var cy = 250;
	var cr = 200;
	var x = 0;
	var y = 0;
	var r = 3;
	var a = 0;

	var loop = 256;
	var time = 300;

	var canvas = document.getElementById('canvas');
	if (canvas.getContext) {
		var ctx = canvas.getContext('2d');

		// Center
		ctx.beginPath();
		ctx.fillStyle = 'gray';
		ctx.strokeStyle = 'gray';
		ctx.arc(cx, cy, r, 0, Math.PI * 2, true);
		ctx.fill();
		ctx.closePath();

		x = getX(cx, cr, rad(0));
		y = getY(cy, cr, rad(0));
		ctx.beginPath();
		ctx.moveTo(cx, cy);
		ctx.lineTo(x, y);
		ctx.stroke();
		ctx.closePath();

		// Circle
		ctx.beginPath();
		ctx.fillStyle = 'gray';
		ctx.strokeStyle = 'gray';
		ctx.arc(cx, cy, cr, 0, Math.PI * 2, true);
		ctx.stroke();
		ctx.closePath();
		
		var distributor = new CyclicDistributor(360)

		ctx.beginPath();
		a = distributor.handOut();
		ctx.fillStyle = 'red';
		x = getX(cx, cr, rad(a));
		y = getY(cy, cr, rad(a));
		ctx.moveTo(x, y);
		ctx.arc(x, y, r, 0, Math.PI * 2, true);
		ctx.fill();
		ctx.closePath();

		x = getX(cx, cr + 10, rad(a));
		y = getY(cy, cr + 10, rad(a));
		ctx.font = "10px Arial";
		ctx.textAlign = "center";
		if((cx - x) > 1) {					
			ctx.textAlign = "right"; 
		} else {
			ctx.textAlign = "left"; 
		}
		ctx.fillText("(1) " + Math.round(a) + "ยบ", x, y);
		
		var i = 0;
		var interval = setInterval(function() {
			ctx.beginPath();
			a = distributor.handOut();
			x = getX(cx, cr, rad(a));
			y = getY(cy, cr, rad(a));
			ctx.moveTo(x, y);
			ctx.arc(x, y, r, 0, Math.PI * 2, true);
			ctx.fillStyle = 'black';
			ctx.fill();
			if (i < 15) {
				x = getX(cx, cr + 10, rad(a));
				y = getY(cy, cr + 10, rad(a));
				ctx.fillStyle = 'blue';
				if((cx - x) > 1) {					
					ctx.textAlign = "right"; 
				} else {
					ctx.textAlign = "left"; 
				}
				ctx.fillText("(" + (i + 2) + ") " + Math.round(a) + "ยบ", x, y);
				ctx.fill();
			}
			ctx.closePath();
			i++;
			if(i > loop - 1) {
				clearInterval(interval);
			}
		}, time);

	}
}

function getX(cx, r, a) {
	return cx + r * Math.cos(a)
}

function getY(cy, r, a) {
	return cy + r * Math.sin(a)
}

function rad(degree) {
	return (Math.PI/180) * degree;
}


class CyclicDistributor {

	constructor(max) {
		this.perimeter = max;
		this.offset = 0;
		this.iteration = 0;
		this.remaining = 0;
		this.arc = 0;
	}

	reset() {
		this.offset = 0;
		this.iteration = 0;
		this.remaining = 0;
		this.arc = 0;
	}

	first() {
		this.reset();
		this.offset = (Math.random() * 100000) % this.perimeter;
		if (this.offset == 0) {
			this.offset = this.perimeter;
		}
		return this.offset;
	}

	handOut() {
			if (this.offset == 0) {
				return this.first();
			}

			if (this.remaining == 0) {
				this.remaining = Math.pow(2.0, this.iteration);

				if (this.remaining > this.perimeter / 2.0) {
					return this.first();
				}

				this.arc = (this.perimeter / this.remaining);
				this.iteration++;
			}

			return ((this.offset + (this.arc * --this.remaining) + (this.arc / 2.0)) % this.perimeter);

	}
}
</script>
</html>
